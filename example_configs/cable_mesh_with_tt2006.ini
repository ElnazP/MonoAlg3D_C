[main]
use_preconditioner=true
num_threads=4
dt_edp=0.02
simulation_time=100.0
abort_on_no_activity=false
use_adaptivity=false
print_rate=50
output_dir=./TT2006_normal
sigma_x=0.00013
sigma_y=0.00013
sigma_z=0.00013

[assembly_matrix]
sigma_x=0.00013
sigma_y=0.00013
sigma_z=0.00013
library_file=shared_libs/libdefault_matrix_assembly.so
function=no_fibers_assembly_matrix

[linear_system_solver]
tolerance=1e-16
use_preconditioner=yes
max_iterations=200
library_file=shared_libs/libdefault_linear_system_solver.so
function=conjugate_gradient

[domain]
name=Cable Mesh with fibrosis
start_discretization=100.0
cable_length=40000.0
function=initialize_grid_with_cable_mesh

[ode_solver]
dt_edo=0.02
use_gpu=yes
gpu_id=0
library_file=./shared_libs/libten_tusscher_2006.so

[stim_plain]
start = 0.0
duration = 2.0
current = -38.0
x_limit = 300.0
function=stim_if_x_less_than
