[main]
num_threads = 6
dt_pde = 0.02
simulation_time = 2000
abort_on_no_activity = false
use_adaptivity = false

[save_result]
print_rate = 100
output_dir = outputs/lucas_cheat_purkinje_coupled
function = save_as_vtu
save_pvd = true
file_prefix = V

[update_monodomain]
function = update_monodomain_default

[assembly_matrix]
sigma_x = 1.334e-05
sigma_y = 1.334e-05
sigma_z = 1.334e-05
library_file = shared_libs/libdefault_matrix_assembly.so
function = homogeneous_sigma_assembly_matrix

[linear_system_solver]
tolerance = 1e-16
use_preconditioner = true
max_iterations = 200
library_file = shared_libs/libdefault_linear_system_solver.so
function = conjugate_gradient

[alg]
refinement_bound = 0.11
derefinement_bound = 0.1
refine_each = 1
derefine_each = 1

[domain]
name = Plain Mesh
num_layers = 1
start_dx = 200
start_dy = 200
start_dz = 200
side_length = 20000
function = initialize_grid_with_square_mesh

[ode_solver]
dt_ode = 0.02
use_gpu = true
gpu_id = 0
library_file = shared_libs/libten_tusscher_2006.so

