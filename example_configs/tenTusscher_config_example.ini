[main]
cg_tolerance=1e-16
max_cg_its=200
use_preconditioner=true
num_threads=4
dt_edp=0.02
simulation_time=10
abort_on_no_activity=false
use_adaptivity=false
number_of_stims=1
print_rate=10
output_dir=./tmp

[alg]
