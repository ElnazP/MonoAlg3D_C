side_lenght = 12800.0

[ode_solver]
dt_edo=0.02
use_gpu=yes
gpu_id=0
model_file_path=/home/sachetto/MonoAlg3D_C/model_lib/libten_tusscher_2006.so

[stim1]
stim_start = 0.0
stim_duration = 2.0
stim_current = -50.0f
