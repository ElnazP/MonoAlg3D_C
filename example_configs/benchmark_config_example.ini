[main]
cg_tolerance=1e-16
max_cg_its=200
use_preconditioner=true
num_threads=4
dt_edp=0.02
simulation_time=10
abort_on_no_activity=false
use_adaptivity=true
number_of_stims=1
print_rate=10
output_dir=./tmp
sigma_x=0.0000176
sigma_y=0.0001334
sigma_z=0.0000176

[alg]
start_discretization = 500.0
maximum_discretization = 1000.0
refinement_bound = 0.11
derefinement_bound = 0.10
refine_each = 1
derefine_each = 1

[domain]
name=N-Version Benchmark
start_discretization=500.0
domain_function=initialize_grid_with_benchmark_mesh

[ode_solver]
dt_edo=0.02
use_gpu=yes
gpu_id=0
model_file_path=/home/sachetto/MonoAlg3D_C/shared_libs/libten_tusscher_2006.so

[stim_benchmark]
stim_start = 0.0
stim_duration = 2.0
stim_current = -50.0f
stim_function=set_benchmark_spatial_stim